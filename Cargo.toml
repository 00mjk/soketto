[package]
authors = ["Jason Ozias <jason.g.ozias@gmail.com>"]
description = "tokio-proto ServerProto and tokio-core Codec websocket implementation"
documentation = "https://github.com/rustyhorde/twist"
homepage = "https://github.com/rustyhorde/twist"
keywords = ["tokio", "websocket"]
license = "MIT"
name = "twist"
readme = "README.md"
repository = "https://github.com/rustyhorde/twist"
version = "0.1.1"

[dependencies]
base64 = "0.3.0"
byteorder = "1.0.0"
futures = "0.1.10"
httparse = "1.2.1"
sha1 = "0.2.0"
tokio-core = "0.1.4"
tokio-proto = "0.1.0"

[dependencies.slog]
features = ["max_level_trace", "release_max_level_trace"]
version = "1.4.1"

[features]
default = []
pmdeflate = []
pf = []

[lib]
name = "twist"
path = "src/lib.rs"
